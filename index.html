<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> <rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></rel>
    <title>Document</title>
</head>
<body>
    <form class="needs-validation" novalidate>
        <div class="container" aria-required="true">
            <h2>Billing address</h2>
            <div class="row g-2">
                <div class="col-6">
                    <label for="form-label" class="form-label">First name</label>
                    <input type="text" class="form-control" id="form-label" required>
                    <div class="valid-feedback">
                        Looks good!
                      </div>
                </div>
                <div class="col-6">
                    <label for="form-label" class="form-label">First name</label>
                    <input type="text" class="form-control" id="form-label" required>
                    <div class="valid-feedback">
                        Looks good!
                      </div>
                </div>
            </div>
            <div class="mt-3 input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" placeholder="Username" id="form-label" required>
            </div>
            <div class="email mt-3">
                <label for="form-label" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="your@example.com" required>
            </div>
            <div class="mt-3 address">
                <label for="form-label" class="form-label">Address</label>
                <input type="text" class="form-control" placeholder="Address" required>
            </div>
            <div class="row mt-3 g-2">
                <div class="col-6">
                    <label for="form-label" class="form-label">Country</label>
                    <select class="form-select" required>
                        <option selected disabled value>Choose...</option>
                        <option value="uzb">Uzbekistan</option>
                        <option value="rus">Russia</option>
                        <option value="turkiya">Turkiya</option>
                        <option value="dubai">Birlashgan Arab Amirligi</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="form-label" class="form-label">State</label>
                    <select class="form-select" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="tashkent">Tashkent</option>
                        <option value="moskva">Moskva</option>
                        <option value="dubai">Dubai</option>
                        <option value="ankara">Ankara</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="form-label" class="form-label">Zip</label>
                    <input type="text" class="form-control" placeholder="220200" required>
                </div>
            </div>
            <div class="mt-3 form-check">
                <input type="checkbox" class="form-check-input" id="check1" required>
                <label for="check1" class="form-label">Jiguli</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check2" required>
                <label for="check2" class="form-label">Merc-Gelik</label>
            </div>
            <hr>
            <h2>Payment</h2>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="radio1" id="default-radio" required>
                <label for="default-radio" class="form-check-label">Credit Card</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="radio1" id="default-radio2" required>
                <label for="default-radio2" class="form-check-label">Debit card</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="radio1" id="default-radio3" required>
                <label for="default-radio3" class="form-check-label">PayPal</label>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <label for="form-label" class="form-label">Name On Card</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-6">
                    <label for="form-label" class="form-label">Card number</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    <label for="form-label" class="form-label">Exiration</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-3">
                    <label for="form-label" class="form-label">CVV</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <button class="mt-5 col-12 btn btn-primary" type="submit">Yuborish</button>
        </div>
        <script>
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                    }, false)
                })
                })()
        </script>
    </form>
</body>
</html>
